<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Buổi 1</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div class="container">
        <div class="baitap">
            <div>Bài Tập 1: Đổi màu ngôi nhà</div>
            <div class="house" id="house">Ngôi Nhà</div>
            <div class="selectColor" id="selectColor">
                <!-- <div class="color"></div> -->
            </div>
        </div>


        <div class="baitap">
            <div>Bài tập 2: Tính điểm trung bình</div>
            <div class="content">
                <div class="khoi1">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="label-toan1">Toán</span>
                        <input id="toan1" type="text" class="form-control" aria-label="toan"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="label-ly1">Lý</span>
                        <input id="ly1" type="text" class="form-control" aria-label="ly"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="label-hoa1">Hoá</span>
                        <input id="hoa1" type="text" class="form-control" aria-label="hoa"
                            aria-describedby="addon-wrapping">
                    </div>
                    <button class="btn btn-success" id="tinh1">Tính</button>
                    <input id="kq1" type="text" class="form-control" aria-label="hoa" aria-describedby="addon-wrapping"
                        disabled>
                </div>
                <div class="khoi2">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="label-toan2">Toán</span>
                        <input id="toan2" type="text" class="form-control" aria-label="toan"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="label-ly2">Lý</span>
                        <input id="ly2" type="text" class="form-control" aria-label="ly"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="label-hoa2">Hoá</span>
                        <input id="hoa2" type="text" class="form-control" aria-label="hoa"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="label-english2">English</span>
                        <input id="english" type="text" class="form-control" aria-label="hoa"
                            aria-describedby="addon-wrapping">
                    </div>
                    <button class="btn btn-success" id="tinh2">Tính</button>
                    <input id="kq2" type="text" class="form-control" aria-label="hoa" aria-describedby="addon-wrapping"
                        disabled>
                </div>
            </div>

        </div>

        <div class="baitap">
            <div>Bài Tập 3: Xây dựng hiệu ứng Jump text khi hover</div>
            <h2 class="heading">Hover Me!</h2>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./js/main.js"></script>

</body>

</html>
